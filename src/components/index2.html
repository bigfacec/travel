<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
  {{message}}
  <item></item>
</div>
<script>
<!--相当于vue实例 new Vue-->
  Vue.component('item',{
    template:'<div>hello item2</div>'
  })
  var vm = new Vue({
    el:'#app',
    data:{
      message:'hello world'
    }
  })
</script>
</body>
</html>
